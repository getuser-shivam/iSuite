name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        cache: true
        cache-key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
        cache-path: ${{ env.PUB_CACHE }}

    - name: Install dependencies
      run: flutter pub get

    - name: Verify formatting
      run: dart format --set-exit-if-changed .

    - name: Analyze code
      run: flutter analyze --no-fatal-warnings

    - name: Run unit tests
      run: flutter test --no-pub --machine-report --coverage
      continue-on-error: true

    - name: Run integration tests
      run: flutter test integration_test/ --no-pub --machine-report
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 45

    strategy:
      matrix:
        platform: [android, web, windows, linux]
        include:
          - platform: android
            build-command: flutter build apk --release
            artifact-path: build/app/outputs/flutter-apk/app-release.apk
          - platform: web
            build-command: flutter build web --release
            artifact-path: build/web
          - platform: windows
            build-command: flutter build windows --release
            artifact-path: build/windows/runner/Release/isuite.exe
          - platform: linux
            build-command: flutter build linux --release
            artifact-path: build/linux/x64/release/bundle

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        cache: true
        cache-key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
        cache-path: ${{ env.PUB_CACHE }}

    - name: Install dependencies
      run: flutter pub get

    - name: Build ${{ matrix.platform }}
      run: ${{ matrix.build-command }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.platform }}-build
        path: ${{ matrix.artifact-path }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        cache: true
        cache-key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
        cache-path: ${{ env.PUB_CACHE }}

    - name: Install dependencies
      run: flutter pub get

    - name: Run security scan
      run: |
        flutter pub deps --style=tree
        flutter analyze --no-fatal-warnings

    - name: Check for vulnerabilities
      run: |
        # Check for known vulnerabilities in dependencies
        flutter pub outdated

    - name: Run dependency audit
      uses: securecodewarrior/github-action-dependency-audit@v1
      with:
        base: main
        head: develop

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        cache: true
        cache-key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
        cache-path: ${{ env.PUB_CACHE }}

    - name: Install dependencies
      run: flutter pub get

    - name: Run performance tests
      run: |
        flutter test --no-pub --profile
        flutter build apk --release --profile

    - name: Upload performance reports
      uses: actions/upload-artifact@v3
      with:
        name: performance-reports
        path: build/

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event == 'push'
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        cache: true
        cache-key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
        cache-path: ${{ env.PUB_CACHE }}

    - name: Install dependencies
      run: flutter pub get

    - name: Build for deployment
      run: |
        flutter build web --release
        flutter build apk --release

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment"
        # Add deployment logic here

    - name: Notify deployment status
      if: failure()
      run: |
        echo "Deployment failed"
        # Add failure notification logic here

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, build, security, performance]
    if: always()

    steps:
    - name: Notify success
      if: needs.test.result == 'success' && needs.build.result == 'success'
      run: |
        echo "✅ CI/CD pipeline completed successfully!"
        # Add success notification logic here

    - name: Notify failure
      if: needs.test.result == 'failure' || needs.build.result == 'failure' || needs.security.result == 'failure'
      run: |
        echo "❌ CI/CD pipeline failed!"
        # Add failure notification logic here
